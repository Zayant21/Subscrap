
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">      <title>Search sublist</title>

    </head>



 <style>

h1{
  font-size: 25px;
}
h2{
  font-size: 20px;
  color: #ffffff;

}

.results-card  {
  margin: auto;
  background-color:transparent;
  width: 100%;
  box-shadow: 0 8px 8px 0 rgb(0,0,0,0.25);
  transition: 0.5s;
  border-radius: 7px;
  padding: 15px 15px;
}

  .not-visible{
    display: none;
  }
  .item{
    text-decoration: none;
  }

  .logo-image{
  height: 65px;
  width: 155px;
}
  .presub-img{
    float: left;
    width:  50px;
    height: 50px;
    object-fit: cover;
  }



</style>


<nav class="navbar navbar-light" style="background-color: #ddf9fa;">
  <div class="container">
    <a href="https://subscrap.herokuapp.com/" class="logo-image">
      <img src="{% static 'images/prestored/logo2c.png' %}" class="logo-image" />
    </a>
     <div style="text-align:center">
      {% if user.is_authenticated %}
        <a class="btn btn-primary" href="main" >Dashboard </a>
        <a class="btn btn-Default" href="logout">Logout &#10150;</a>
      {% else %}
      <a class="btn btn-primary" href="signup">Sign Up</a>
      <a class="btn btn-Default" href="login">Log in</a>
      {% endif %}
     </div> 
   
  </div>
</nav>


<div style="background-image: url('https://subscrap.herokuapp.com/static/images/background/background.jpg');
height: 800px">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                  <br>
                    <h1 class="mb-5">Tracking Subscriptions Got Whole Alot Easier!</h1>
                    <br>
          
                    <div class = "w-100 text-center>
                      <form id = "search-form" autocomplete="off">
                        {% csrf_token %}
                        <input type="text" id = "search-input" class = "p-2 w-100 search"   placeholder="Search For Subscriptions">
                      </form>
                      <div class="results-card not-visible" > </div>
                    </div>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>






  <script src ="{% static 'js/ajaxsearch.js' %}" defer></script> 

 </html>
